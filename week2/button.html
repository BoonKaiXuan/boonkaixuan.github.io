<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week2 Exe1</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            margin-left: 5px;
            margin-right: 5px;
            font-size: 12px;
        }

        button.request {
            color: white;
            background-color: black;
            font-weight: lighter;
            padding-bottom: 12px;
        }

        button.signup {
            color: white;
            background-color: #55a358;
            font-size: 15px;
            padding: 8px 23px 10px 23px;
            border-radius: 6px;
        }

        button.cart {
            color: black;
            background-color: #f9da4e;
            padding: 8px 45px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        button.start {
            color: white;
            background-color: #7354ad;
            border-radius: 3px;
            margin-left: 10px;
        }

        button.download {
            color: #888a91;
            background-color: white;
            border: #c1c2c4 solid 1px;
            border-radius: 3px;
            margin-left: 1px;
            margin-right: 13px;
        }

        button.apply {
            color: white;
            background-color: #2d65bc;
            border-radius: 20px;
            margin-right: 2px;
            font-size: 13px;
            padding: 10px 22px;
        }

        button.save {
            color: #3169ba;
            background-color: white;
            border: #3169ba solid 1.5px;
            border-radius: 20px;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <p>
        <button class="request">Request now</button>
        <button class="signup">Sign up</button>
        <button class="cart">Add to Cart</button>
    </p>
    <p>
        <button class="start">Get started</button>
        <button class="download">Download</button>
        <button class="apply">Apply on company website</button>
        <button class="save">Save</button>
    </p>
</body>

</html>
