<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week2 Test1</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: rgb(100, 100, 189);
            background-color: blanchedalmond;
            font-size: 50px;
            padding: 10px;
            border: 5px dotted rgb(142, 139, 202);
            margin: 60px;
            text-align: center;
            border-radius: 50px;
        }

        p {
            color: rgb(41, 68, 175);
            background-color: rgb(248, 248, 244);
            padding: 10px;
            border: 1px dashed rgb(169, 169, 169);
            text-align: center;
            font-weight: bold;
        }

        a {
            color: rgb(90, 125, 125);
            text-decoration: none;
        }

        a:hover {
            color: rgb(226, 133, 41);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Alice Boon</h1>
    <h1>Kai Xuan</h1>
    <p>This is a lesson of CSS.</p>
    <a href="https://www.google.com">Google</a>
    <p>
        <a href="https://www.google.com">Google</a>
    </p>
</body>

</html>
